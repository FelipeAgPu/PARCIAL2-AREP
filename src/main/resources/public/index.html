<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Collatz</h1>
<form action="/hellopost">
  <label for="collatznum">Number:</label><br>
  <input type="number" id="collatznum" name="collatz"><br><br>
  <input type="button" value="Submit" onclick="loadPostMsg(collatznum)">
</form>

<div id="postrespmsg"></div>

<script>
            function loadPostMsg(number){
                let url = "/collatzsequence?value=" + number.value;

                fetch (url, {method: 'POST'})
                    .then(x => x.text())
                    .then(y => document.getElementById("postrespmsg").innerHTML = y);
            }
        </script>
</body>
</html>
